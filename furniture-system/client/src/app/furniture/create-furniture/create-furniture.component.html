<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Create New Furniture</h1>
      <p>Please fill all fields.</p>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" #createForm="ngForm">
    <div class="row space-top">
      <div class="col-md-4">

        <div class="form-group">
          <label class="form-control-label" for="new-make">Make</label>
          <input type="text" class="form-control" id="new-make"
                 required
                 [minlength]="4"
                 [(ngModel)]="furniture.make"
                 name="make"
                 #make="ngModel">
        </div>
        <div [hidden]="make.valid || make.pristine" class="error">
          Make must be at least 4 symbols long.
        </div>

        <div class="form-group has-success">
          <label class="form-control-label" for="new-model">Model</label>
          <input type="text" class="form-control" id="new-model"
                 required
                 [minlength]="4"
                 [(ngModel)]="furniture.model"
                 name="model"
                 #model="ngModel">
        </div>
        <div [hidden]="model.valid || model.pristine" class="error">
          Model must be at least 4 symbols long.
        </div>

        <div class="form-group has-danger">
          <label class="form-control-label" for="new-year">Year</label>
          <input type="text" class="form-control" id="new-year"
                 required
                 [min]="1950"
                 [max]="2050"
                 [(ngModel)]="furniture.year"
                 name="year"
                 #year="ngModel">
        </div>
        <div [hidden]="year.valid || year.pristine" class="error">
          Year must be between 1950 and 2050.
        </div>

        <div class="form-group">
          <label class="form-control-label" for="new-description">Description</label>
          <input type="text" class="form-control" id="new-description"
                 required
                 [minlength]="10"
                 [(ngModel)]="furniture.description"
                 name="description"
                 #description="ngModel">
        </div>
        <div [hidden]="description.valid || description.pristine" class="error">
          Description must be more than 10 symbols.
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-price">Price</label>
          <input type="number" class="form-control" id="new-price"
                 required
                 [min]="0"
                 [(ngModel)]="furniture.price"
                 name="price"
                 #price="ngModel">
        </div>
        <div [hidden]="price.valid || price.pristine" class="error">
          Price must be a positive number.
        </div>

        <div class="form-group">
          <label class="form-control-label" for="new-image">Image</label>
          <input type="text" class="form-control" id="new-image"
                 required
                 [(ngModel)]="furniture.image"
                 name="image"
                 #image="ngModel">
        </div>
        <div [hidden]="image.valid || image.pristine" class="error">
          Image URL is required.
        </div>

        <div class="form-group">
          <label class="form-control-label" for="new-material">Material (optional)</label>
          <input type="text" class="form-control" id="new-material"
                 [(ngModel)]="furniture.material"
                 name="material"
                 #material="ngModel">
        </div>

        <input type="submit" class="btn btn-primary" [disabled]="createForm.form.invalid" value="Create"/>
      </div>
    </div>
  </form>

</div>
