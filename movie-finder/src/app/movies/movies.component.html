<app-form (foundMovies)="onFoundMovies($event)" (searchedFor)="onSearchedFor($event)"></app-form>

<div class="panel panel-default" *ngIf="foundSearchedMovies">
  <div class="panel-heading">
    <h3 class="panel-title">Results for {{searchedFor}}:</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div *ngFor="let movie of foundSearchedMovies.results;let i=index" class="col-md-2">
        <div *ngIf="i < 6">
          <app-movie [movie]="movie"></app-movie>
        </div>
      </div>
    </div>
  </div>
</div>
