<div class="container">
  <h1>Login Form</h1>
  <form (ngSubmit)="onLogin(loginForm.value)" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"
             required
             [(ngModel)]="loginForm.username"
             name="username"
             #username="ngModel">
    </div>
    <div [hidden]="username.valid || username.pristine" class="error">
      Username must start with a capital letter and must contain only letters and digits.
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             required
             [(ngModel)]="loginForm.password"
             name="password"
             #password="ngModel">
    </div>
    <div [hidden]="password.valid || password.pristine" class="error">
      Password must contain only letters and digits and must be between 4 and 16 symbols.
    </div>

    <button type="submit" class="btn btn-success" [disabled]="loginForm.form.invalid">Login</button>
  </form>
</div>
