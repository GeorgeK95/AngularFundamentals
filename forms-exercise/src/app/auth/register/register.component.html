<div class="container">
  <h1>Registration Form</h1>
  <form (ngSubmit)="onRegister(registerForm.value)" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"
             required
             [(ngModel)]="registerForm.username"
             name="username"
             #username="ngModel">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               required
               [(ngModel)]="registerForm.password"
               name="password"
               #password="ngModel">
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" class="form-control" id="confirm"
               required
               [(ngModel)]="registerForm.confirm"
               name="confirm"
               #confirm="ngModel">
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName"
               required
               [(ngModel)]="registerForm.firstName"
               name="firstName"
               #firstName="ngModel">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName"
               required
               [(ngModel)]="registerForm.lastName"
               name="lastName"
               #lastName="ngModel">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email"
               required
               [(ngModel)]="registerForm.email"
               name="email"
               #email="ngModel">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" required
               [(ngModel)]="registerForm.age"
               name="age"
               #age="ngModel">
      </div>

      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </form>
</div>
